<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid-Timeline</title>
    <link rel="stylesheet" href="/timelinegrid.css" />
  </head>
  <body>
    <div class="timeline">
      <div class="line"></div>
      <div class="items-area-1 divgrid">
        <p class="date">2007</p>
        <div class="point"></div>
        <p class="information">About</p>
      </div>
      <div class="items-area-2 divgrid">
        <p class="date">2010</p>
        <div class="point"></div>
        <p class="information">About</p>
      </div>
      <div class="items-area-3 divgrid">
        <p class="date">2013</p>
        <div class="point"></div>
        <p class="information">About</p>
      </div>
      <div class="items-area-4 divgrid">
        <p class="date">2016</p>
        <div class="point"></div>
        <p class="information">About</p>
      </div>
      <div class="items-area-5 divgrid">
        <p class="date">2019</p>
        <div class="point"></div>
        <p class="information">About</p>
      </div>
    </div>
  </body>
</html>
